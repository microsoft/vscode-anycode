name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - anycode-sway
  tags:
    include:
      - anycode-sway.*
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    buildSteps:
      - script: cd anycode-sway && npm install
        displayName: Install dependencies

      - script: cd anycode && npm install
        displayName: Install dependencies (anycode)

      - script: cd anycode-sway && npm run test
        displayName: Run Test Fixtures

    cgSourceScanPath: $(Build.SourcesDirectory)/anycode-sway
    workingDirectory: $(Build.SourcesDirectory)/anycode-sway
